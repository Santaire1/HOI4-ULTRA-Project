l_english:
 ITA_metalism:0 "Renounce the 40% Rule"
 ITA_metalism_desc:0 "Even though we renounced the gold standard years ago, we are still required to back 40% of our currency with gold. If we want to restart the economy, more flexibility will be required in our finances."
 ITA_scrap_gold:0 "Scrap every Ounce of Gold"
 ITA_scrap_gold_desc:0 "The sanctions unfairly imposed have damaged our gold reserves. We'll ask every Italian to proudly scrap every ounce of gold, starting from their wedding ring! "
 ITA_devaluate_lira:0 "Devaluate the Lira"
 ITA_devaluate_lira_desc:0 "Recovery is close, but we still need some efforts to make the Italian economy competitive again. Despite how unpopular it is even amongst the Fascist Party, Mussolini has reluctantly agreed to devaluate the Lira."
 ITA_scientific_council:0 "The Council of Scientific Research"
 ITA_scientific_council_desc:0 "As war is getting closer and closer to us, we need to make sure our greatest minds are placed at the disposition of the military. To ensure that, we decided to attach the Council of Scientific Research to the High Command"
 ITA_libyan_infrastructure:0  "Libyan Infrastructure"
 ITA_libyan_infrastructure_desc:0 "If we ever want to take Egypt for ourselves, we will need to supply a large invasion force. With that in mind, Libyan infrastructure will be improved to be the staging ground for our next operations in Africa."
 ITA_develop_empire:0 "Develop the Empire"
 ITA_develop_empire_desc:0 "To ensure our control over Africa, we need to improve our logistic in our oversea holdings."
 ITA_incorporate_lybia:0 "Incorporate Lybia"
 ITA_incorporate_lybia_desc:0 "With the growing number of Italian settlers arriving to Lybia, it is time for us to incorporate Lybia as a part of the Italian metropole."
 ITA_autostrada:0 "Autostrada"
 ITA_autostrada_desc:0 "Highways aren't a new thing in Mussolini's Italy with its first autostrada built in 1924. Still, parts of the country are still not connected today; we need to correct that mistake and complete the highway network."
 ITA_roma_university:0 "The Roma Univsersity"
 ITA_roma_university_desc:0 "As part of our project to modernize Italy, the Roma university received a new campus in 1935. Now is time for the university to serve Italy by forming new scientist for the country."
 ITA_eur:0 "Prepare for the EUR"
 ITA_eur_desc:0 "In order to prepare for the 1943 Esposizione Universale di Roma, we need to improve our construction methods to show the world how Italy has improved under fascism"
 ITA_industrial_effort:0 "Industrial Effort"
 ITA_idustrial_effort_desc:0 "For Italy to be a great power, a strong economy is needed. For this, we can make some investment to increase our industrial potential."
 ITA_mobilize_economy:0 "Gear the Economy for War"
 ITA_mobilize_economy_desc:0 "Until now, Italy's industry relied mostly on small enterprise and old methods; these are proving today to be obsolete. We'll help them acquire new tools and catch up to the latest production methods"
 ITA_war_economy:0 "Increase Military Production"
 ITA_war_economy_desc:0 "Both Mussolini and the diplomats are unanimous, war is getting close. If we want to complete our goals, we need to increase our stockpiles and produce more weapon as this conflict might prove even bloodier than the last one."
 ITA_autarky:0 "Italian Autarky"
 ITA_autarky_desc:0 "To truly be an empire, Italy needs to be self-sufficient. the four economic battles are proofs that italy can achieve success as long as all of its people works towards a common goal."
 ITA_raffineries:0 "Italian Refineries"
 ITA_raffineries_desc:0 "Until now, Italy has always be dependent on foreign countries for its oil. In case of a war, Italy needs to produce its own oil."
 ITA_europe_oil:0 "Search for Oil Deposit in Europe""
 ITA_europe_oil_desc:0 "Surveys show that there might be oil deposit in Albania and the Po Valley still unexploited; now that we have improved our extraction technology, we might be able to exploit those."
 ITA_pirelli_rubber:0 "Support Pirelli"
 ITA_pirelli_rubber_desc:0 "Pirelli managed to developp new methods to produce synthetic rubber. We can give more support the company and hope that they would be able to increase the efficiency of their process."
 ITA_coal_deposit:0 "Create the ACI"
 ITA_coal_deposit_desc:0 "To answer the ever increasing demand for coal of our industry, we will create the Azienda Carboni Italiani and give it a monopole on the deposits in Istria and Sardinia as a remedy."
 ITA_army_reorganization:0 "Army Reorganization"
 ITA_army_reorganization_desc:0 "Our army has been neglected for quite some times; corruption is rampant, tactics feels outdated and the staff is getting old. We need to remedy this fast."
 ITA_modernize_alpini:0 "Modernize the Alpini"
 ITA_modernize_alpini_desc:0 "Surrounded by the Alps, Italy has always counted on its mountaineers for its defence. Improving their equipment is a must if we ever want to break out." 
 ITA_legacy_arditi:0 "Legacy of the Arditi"
 ITA_legacy_arditi_desc:0 "In WW1, the Arditi proved to be one of most feared unit of the battlefield. Today, we need to keep alive the spirit that lead them to victory in our special forces so we can win again in the next war." 
 ITA_suitable_weapon:0 "A Suitable Weapon"
 ITA_suitable_weapon_desc:0 "Beretta has designed a short, light but reliable sub-machinegun with the MAB-38 and is close to start production. We can already place an order and hope to equip our most worthy soldiers sooner than our opponents. "  
